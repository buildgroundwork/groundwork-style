require: rubocop-rails

AllCops:
  Include:
    - '**/*.rb'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/config.ru'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/*.gemspec'
  Exclude:
    - 'bin/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'

  TargetRailsVersion: 6.0

Rails/ActionControllerFlashBeforeRender:
  Enabled: true

Rails/ActionControllerTestCase:
  Enabled: true

Rails/ActionOrder:
  Enabled: true
  ExpectedOrder:
    - index
    - new
    - create
    - show
    - edit
    - update
    - destroy

Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/ActiveSupportOnLoad:
  Enabled: true

Rails/AddColumnIndex:
  Enabled: true

Rails/AfterCommitOverride:
  Enabled: true

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/CompactBlank:
  Enabled: true

Rails/DangerousColumnNames:
  Enabled: true

Rails/DeprecatedActiveModelErrorsMethods:
  Enabled: true

# Whether this is easier to read is a matter of opinion.
Rails/DotSeparatedKeys:
  Enabled: false

Rails/DuplicateAssociation:
  Enabled: true

Rails/DuplicateScope:
  Enabled: true

Rails/DurationArithmetic:
  Enabled: true

Rails/DynamicFindBy:
  Whitelist:
    # This is a Rails finder method
    - find_by_sql

    # We add this for proper finding in controllers
    - find_by_param!

Rails/EagerEvaluationLogMessage:
  Enabled: true

Rails/EnumSyntax:
  Enabled: true

# This expects we'll copy all environment variables into the Rails config,
# which seems like a waste of time.
Rails/EnvironmentVariableAccess:
  Enabled: false

Rails/EnvLocal:
  Enabled: true

Rails/ExpandedDateRange:
  Enabled: true

Rails/FilePath:
  EnforcedStyle: arguments

# ActiveRecord::Base#find is a disaster.
Rails/FindById:
  Enabled: false

Rails/FreezeTime:
  Enabled: true

Rails/I18nLazyLookup:
  Enabled: true

Rails/I18nLocaleAssignment:
  Enabled: true

Rails/I18nLocaleTexts:
  Enabled: true

Rails/IgnoredColumnsAssignment:
  Enabled: true

Rails/Inquiry:
  Enabled: true

# Why add an inverse_of if we don't need it?
Rails/InverseOf:
  Enabled: false

Rails/MailerName:
  Enabled: true

Rails/MatchRoute:
  Enabled: true

Rails/MigrationClassName:
  Enabled: true

Rails/MultipleRoutePaths:
  Enabled: true

Rails/NegateInclude:
  Enabled: true

# NULL columns do not necessarily have a valid default value.  Sometimes
# we want a NULL value to be an error; a default value would cover that
# error.
Rails/NotNullColumn:
  Enabled: false

# #read_attribute and #write_attribute are easier to see, and
# arguable more clear, than the self[attr] syntax.
Rails/ReadWriteAttribute:
  Enabled: false

Rails/RedundantActiveRecordAllMethod:
  Enabled: true

Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: true

Rails/ResponseParsedBody:
  Enabled: true

Rails/RootPathnameMethods:
  Enabled: true

Rails/SelectMap:
  Enabled: true

# We want to skip validations in specs to keep them nice and fast.
# We should know when to skip validations outside of specs
Rails/SkipsModelValidations:
  Enabled: false

Rails/StrongParametersExpect:
  Enabled: true

Rails/ThreeStateBooleanColumn:
  Enabled: true

Rails/ToSWithArgument:
  Enabled: true

Rails/TopLevelHashWithIndifferentAccess:
  Enabled: true

Rails/UnusedRenderContent:
  Enabled: true

Rails/WhereMissing:
  Enabled: true

Rails/WhereRange:
  Enabled: true

# Add Rails-specific file exclusions
Style/MethodCallWithArgsParentheses:
  Exclude:
    - Gemfile
    - config.ru
    - config/*
    - spec/**/*
    - db/**/*
  AllowedMethods:
    - task
    - desc

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: true

Rails/RedundantTravelBack:
  Enabled: true

Rails/RenderInline:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/RequireDependency:
  Enabled: true

Rails/RootJoinChain:
  Enabled: true

Rails/RootPublicPath:
  Enabled: true

# No need to enforce brevity over clarity.
Rails/ShortI18n:
  Enabled: false

# We prefer multi-line SQL.
Rails/SquishedSQLHeredocs:
  Enabled: false

Rails/StripHeredoc:
  Enabled: true

Rails/TimeZoneAssignment:
  Enabled: true

Rails/ToFormattedS:
  Enabled: true
  EnforcedStyle: to_formatted_s

Rails/TransactionExitStatement:
  Enabled: true

Rails/UnusedIgnoredColumns:
  Enabled: true

Rails/WhereEquals:
  Enabled: true

Rails/WhereExists:
  Enabled: true

Rails/WhereNot:
  Enabled: true

Rails/WhereNotWithMultipleConditions:
  Enabled: true

