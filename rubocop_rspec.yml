require: rubocop-rspec

AllCops:
  Include:
    - '**/*_spec.rb'

Capybara/MatchStyle:
  Enabled: true

Capybara/NegationMatcher:
  Enabled: true

Capybara/SpecificActions:
  Enabled: true

Capybara/SpecificFinders:
  Enabled: true

Capybara/SpecificMatcher:
  Enabled: true

FactoryBot/ConsistentParenthesesStyle:
  Enabled: true

FactoryBot/FactoryNameStyle:
  Enabled: true

# How to make your factory methods even harder to find.
FactoryBot/SyntaxMethods:
  Enabled: false

RSpec:
  Language:
    Expectations:
      - will

RSpec/Be:
  Enabled: false

RSpec/BeEmpty:
  Enabled: true

RSpec/BeEq:
  Enabled: true

RSpec/BeNil:
  Enabled: false

RSpec/ChangeByZero:
  Enabled: true

RSpec/ClassCheck:
  Enabled: true

# See RSpec/MatchArray below.
RSpec/ContainExactly:
  Enabled: false

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - 'on'
    - which
    - that

RSpec/DescribeClass:
  Exclude:
    - spec/views/**/*

RSpec/DuplicatedMetadata:
  Enabled: true

RSpec/EmptyLineAfterExample:
  Enabled: false

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

RSpec/EmptyLineAfterHook:
  Enabled: false

RSpec/EmptyLineAfterSubject:
  Enabled: false

# Be lenient on long examples that have large arrays, hashes, or heredocs
RSpec/ExampleLength:
  Max: 10
  CountAsOne:
    - array
    - hash
    - heredoc

# Auxiliary verbs are not to be feared.
RSpec/ExampleWording:
  Enabled: false

RSpec/ExcessiveDocstringSpacing:
  Enabled: true

RSpec/ExpectInHook:
  Enabled: false

RSpec/IdenticalEqualityAssertion:
  Enabled: true

RSpec/ImplicitBlockExpectation:
  Enabled: false

RSpec/ImplicitExpect:
  EnforcedStyle: should

RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only

# Sometimes you just need a few values with no particular identifying factors
RSpec/IndexedLet:
  Enabled: true
  Max: 5

RSpec/ItBehavesLike:
  EnforcedStyle: it_should_behave_like

# NB: this appears mutually incompatible with RSpec/ContainExactly
RSpec/MatchArray:
  Enabled: true

RSpec/MultipleExpectations:
  Exclude:
    - spec/support/**/*

# We see no reason to artificially limit the number of calls to `let`.  In some
# case multiple `let` calls may make complete sense; we leave this up to the
# judgement of the implementer.
RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 10

RSpec/NoExpectationExample:
  Enabled: true

RSpec/PendingWithoutReason:
  Enabled: true

RSpec/Rails/AvoidSetupHook:
  Enabled: true

RSpec/Rails/HaveHttpStatus:
  Enabled: true

RSpec/Rails/InferredSpecType:
  Enabled: true

RSpec/Rails/MinitestAssertions:
  Enabled: true

RSpec/Rails/TravelAround:
  Enabled: true

RSpec/RedundantAround:
  Enabled: true

RSpec/SkipBlockInsideExample:
  Enabled: true

RSpec/SortMetadata:
  Enabled: true

RSpec/StubbedMock:
  Enabled: true

RSpec/SubjectDeclaration:
  Enabled: true

RSpec/VerifiedDoubleReference:
  Enabled: true

RSpec/VerifiedDoubles:
  Enabled: false

